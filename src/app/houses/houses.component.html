<div>

  <nav class="navbar navbar-expand-lg navbar-dark ">
    <!-- navbar -->
    <a class="navbar-brand">Ice And Fire</a>
    <!-- App name-->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav">
      <span class="navbar-toggler-icon"></span>
      <!-- toggler icon -->
    </button>
    <!-- toggler button -->

    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ">

        <li class="nav-item ">
          <!-- home component-->
          <a class="nav-link" [routerLink]="['/home']">Books</a>
        </li>
        <li class="nav-item ">
          <!-- characters component -->
          <a class="nav-link" [routerLink]="['/characters']">Characters</a>
        </li>
        <li class="nav-item active">
          <!-- characters component is active -->
          <a class="nav-link" [routerLink]="['/houses']">Houses<span class="sr-only">(current)</span></a>
        </li>

      </ul>

    </div>
  </nav>

  <div class="gallery" style="text-align: center;">

    <img src="../../assets/images/dragon.jpg" alt="IceAndFire">
    <!-- image -->
  </div>
  <div class="container">
    <div class="row" style="text-align: center;" *ngIf="allHouses">

      <div *ngFor="let house of allHouses |orderBy: 'name' |paginate: {itemsPerPage: 5,currentPage: p }"
        class="col-md-6">
        <!-- to display all cards of houses and arrange the cards acc. to alphabatically order of houses' names -->

        <div class="card">

          <div class="card-header">
            <p><span *ngIf="house.name">{{house.name | uppercase }}</span></p>
            <!-- house name -->

          </div>

          <div class="card-body">

            <div class="card-text">
              <p>Region : <span *ngIf="house.region"> {{house.region}}</span></p>
              <!-- region of house -->
            </div>

            <div class="card-footer">
              <a [routerLink]="['/houseview',house.url]" class="btn">View</a>
              <!-- View button to view all the details of the specific house  -->
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
  <!-- for pagination purpose -->
  <div class="page " style="text-align:center">
    <pagination-controls class="my-pagination" (pageChange)="p =$event"></pagination-controls>
  </div>

</div>
<!-- for the laoder -->
<ng-http-loader [backdrop]="false" [backgroundColor]="'#ff0000'" [debounceDelay]="100" [extraDuration]="300"
  [minDuration]="300" [opacity]=".6" [spinner]="spinkit.skWave">
</ng-http-loader>
